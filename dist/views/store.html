<p class="text-info">Welcome to the Angular Store<br/>  Please select the products you want &mldr;.<br/></p><form novalidate="" class="simple-form"><input type="text" ng-model="store.query"/><br/>        <input type="submit" ng-click="search(store.query)" value="Search"/><table class="table table-bordered"><tr class="well"><td colspan="4" class="tdRight"><a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() &lt; 1"><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items,
        <b>{{cart.getTotalPrice() | currency}}</b></i></a></td></tr>  <tr ng-repeat="product in store.products | orderBy:'name'"><td class="tdCenter"><img ng-src="{{product.url}}" alt="{{product.name}}"/></td>    <td><a href="#/products/{{product.sku}}"><b>{{product.name}}</b></a>      <br/>{{product.description}}</td>    <td class="tdRight">{{product.price | currency}}</td>    <td class="tdCenter"><a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">add to cart</a></td></tr>  <tr class="well"><td colspan="4" class="tdRight"><a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() &lt; 1"><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items,
         <b>{{cart.getTotalPrice() | currency}}</b></i></a></td></tr></table></form>
