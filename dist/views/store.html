<p class="text-info">Welcome to the Angular Store<br/>  Please select the products you want &mldr;.<br/></p><form novalidate="" class="simple-form"><input type="text" ng-model="store.query" autofocus="autofocus"/><br/>        <input type="submit" ng-click="search(store.query)" value="Search"/><table class="table table-bordered"><tr class="well"><td colspan="4" class="tdRight"><a href="/#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() &lt; 1"><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items,
        <b>{{cart.getTotalPrice() | currency}}</b></i></a></td></tr>  <tr ng-repeat="product in store.products | orderBy:'name'"><td class="tdCenter"><img ng-src="{{product.url}}" alt="{{product.productName}}"/></td>    <td><b>{{product.productName}}</b>      <br/>{{product.description}}</td>    <td class="tdRight">{{product.price | currency}}</td>    <td class="tdCenter"><a href="" ng-click="cart.addItem(product.sku, product.productName, product.price, 1, product.storeNumber)">add to cart</a></td></tr>  <tr class="well"><td colspan="4" class="tdRight"><a href="default.htm/#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() &lt; 1"><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items,
         <b>{{cart.getTotalPrice() | currency}}</b></i></a></td></tr></table></form><google-map latitude="37.77493" longitude="-122.41942" class="map"></google-map>
