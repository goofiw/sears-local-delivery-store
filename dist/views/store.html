<div class="center-block"><form novalidate="" class="form-inline"><input type="text" ng-model="store.query" autofocus="autofocus" class="form-control"/>         <input type="submit" ng-click="search(store.query)" value="Search" class="form-control"/></form><div ng-if="inSearch"><div search-load-indicator="search-load-indicator"></div></div></div><div ng-show="store.products.length &gt; 0"><table class="table table-bordered"><tr class="well"><td colspan="4" class="tdRight"><a href="/#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() &lt; 1"><span class="glyphicon glyphicon-shopping-cart"></span><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items,</i></a></td></tr><tr ng-repeat="product in store.products | orderBy:'name'"><td class="tdCenter"><img ng-src="{{product.url}}" alt="{{product.productName}}"/></td>    <td><b>{{product.productName}}</b>      <br/>{{product.description}}</td>    <td class="tdRight">{{product.price | currency}}</td>    <td class="tdCenter"><a href="" ng-click="cart.addItem(product.sku, product.productName, product.price, 1, product.storeNumber)">add to cart
  </a></td></tr></table></div><google-map latitude="37.77493" longitude="-122.41942" class="map"></google-map>
